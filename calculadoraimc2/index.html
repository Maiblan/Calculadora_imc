<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-imagen">
            <div class="contenedorimagen2">
                <img id="imc-image" src="" alt="Resultado IMC" style="display: none;">
            </div>
        </div>
        <div class="contenedor_2">
        <form onsubmit="calcularIMC(event)">
            <h1>Calculadora de IMC</h1>
            <label for="peso">Peso (kg):
                <input type="number" id="peso" min="0" step="0.1" required>
            </label>
            <label for="altura">Altura (m):
                <input type="number" id="altura" min="0" step="0.01" required>
            </label>
            <button type="submit">Calcular IMC</button>
        </form>
        <p id="resultado"></p>
        <p id="mensaje"></p>
    </div>
       
    </div>
 
    <script src="./script.js"></script>
</body>
</html>
